<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לזכר הרבי מליובביץ' זצוק"ל</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* אפקט כוכבים ברקע */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-100px); }
        }

        .container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 400px;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 2rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 25px 25px 0 0;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #424242;
            margin-bottom: 2.5rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .counter-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
			border: 1px dashed #1a237e;
        }

        .counter-title {
            font-size: 1.8rem;
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .time-units {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .time-unit {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
			border: 1px dashed #1a237e;
        }

        .time-unit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .time-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a237e;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .memorial-text {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 500;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border-left: 4px solid #ffd700;
        }

        .image-section {
            text-align: center;
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(0,0,0,0.1));
            border-radius: 20px;
            box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.2), inset 5px 5px 15px rgba(0, 0, 0, 0.1), 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.5s ease;
        }

        .photo-frame:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            filter: sepia(0.2) brightness(1.1);
            transition: filter 0.3s ease;
        }

        .photo-frame:hover img {
            filter: sepia(0) brightness(1.3);
        }

        .photo-caption {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: white;
            font-weight: 500;
            background: rgba(26, 35, 126, 0.8);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
			border: 1px dashed #ffed4e;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* אנימציות */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            animation: fadeInUp 1s ease-out;
        }

        .image-section {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* מובייל */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
                min-height: calc(100vh - 80px);
            }

            .content-section {
                padding: 2rem 1.5rem;
                margin-bottom: 2rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .time-units {
                grid-template-columns: repeat(2, 1fr);
            }

            .time-number {
                font-size: 1.8rem;
            }

            .photo-frame {
                transform: none;
                max-width: 300px;
            }

            .photo-frame:hover {
                transform: scale(1.02);
            }
        }

        /* עיצוב מיוחד לכוח הכותרת */
        .title-accent {
            position: relative;
            display: inline-block;
        }

        .title-accent::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- כוכבים ברקע -->
    <div class="stars"></div>

    <div class="container">
        <div class="content-section">
            <h1 class="main-title">
                <span class="title-accent">עד מתי?</span>
            </h1>
            <p class="subtitle">משיח צדקנו, מתי תבוא?</p>
            
            <div class="counter-container">
                <h2 class="counter-title">זמן שעבר מאז הסתלקות הרבי</h2>
                <div class="time-units" id="timeUnits">
                    <!-- יוצב דינמית עם JavaScript -->
                </div>
            </div>
            
            <div class="memorial-text">
                <strong>רצוננו לראות את מלכנו</strong><br>
                לע"נ כ"ק אדמו"ר מליובביץ' זצוקללה"ה נבג"ם זי"ע ג' תמוז תשנ"ד<br>
                לע"נ המשפיע ר' זושא פוזנר - יב' שבט תשפ"ב
            </div>
        </div>

        <div class="image-section">
            <div class="photo-frame">
                    <img src="./photo.jpg" alt="תמונה"/>
            </div>
            <div class="photo-caption">
                כ"ק אדמו"ר מליובביץ' זצוקללה"ה נבג"ם זי"ע
            </div>
        </div>
    </div>

    <footer class="footer">
        כל הזכויות שמורות לארי פרץ | לזכות והצלחה של כל עם ישראל
    </footer>

    <script>
        // יצירת כוכבים ברקע
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 1000;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // עדכון ספירת הזמן
        function updateCounter() {
            const startDate = new Date('1994-06-12'); // ג' תמוז תשנ"ד
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const timeUnits = [
                { value: years, label: years === 1 ? 'שנה' : 'שנים' },
                { value: months, label: months === 1 ? 'חודש' : 'חודשים' },
                { value: days, label: days === 1 ? 'יום' : 'ימים' },
                { value: hours, label: hours === 1 ? 'שעה' : 'שעות' },
                { value: minutes, label: minutes === 1 ? 'דקה' : 'דקות' },
                { value: seconds, label: seconds === 1 ? 'שניה' : 'שניות' }
            ];

            const timeUnitsContainer = document.getElementById('timeUnits');
            timeUnitsContainer.innerHTML = '';

            timeUnits.forEach(unit => {
                const unitDiv = document.createElement('div');
                unitDiv.className = 'time-unit';
                unitDiv.innerHTML = `
                    <span class="time-number">${unit.value}</span>
                    <div class="time-label">${unit.label}</div>
                `;
                timeUnitsContainer.appendChild(unitDiv);
            });
        }

        // התחלת האתר
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            updateCounter();
            setInterval(updateCounter, 1000);
        });
    </script>
</body>
</html>
