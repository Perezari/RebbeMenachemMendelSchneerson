<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rest in peace</title>
    <link rel="stylesheet" href="./flip/flip.min.css">
    <link rel="stylesheet" href="./milligram.min.css">

    <style>
        body {
            overflow: hidden;
            background-image: url(./bg.webp);
            background-repeat: no-repeat;
            background-size: cover;
            font-weight: 600;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .tick {
            padding-bottom: 1em;
            font-size:1rem;
        }

        .tick-label {
            font-size:.475em;
            text-align:center;
            font-weight: bold;
        }

        .bottom-label {
            font-size:4em;
            text-align:center;
            font-weight: bold;
            text-shadow: 2px 2px 5px #c7c7c7;
        }

        .top-label {
            font-size:4em;
            text-align:center;
            font-weight: bold;
            text-shadow: 2px 2px 5px #c7c7c7;
        }

        .top-label-container {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .bottom-label-container {
            margin-top: 10px;
        }

        .tick-group {
            margin:0 .25em;
            text-align:center;
        }

        .rip-container{
            max-width: 100%;
            padding: 0em 5em;
        }

        .tick-container {
            top: -50px;
        }

        .candle-image{
            height: 70px;
        }

        .center-screen {
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          min-height: 98vh;
        }

        #Frames, .Frame {
            list-style: none;
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        #Frames {
          margin: 5% 0;
            width: 100%;
        }
        .Frame {
            display: inline-block;
            padding: 10px;
            border-width: 20px;
            border-style: solid;
            border-color: #2F2D2D #434040 #4F4C4C #434040;
            background: #f5f5f5;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#E5E4DF), to(#CDCDC6));
            background-image: -webkit-linear-gradient(#E5E4DF, #CDCDC6);
            background-image: -moz-linear-gradient(#E5E4DF, #CDCDC6);
            background-image: -o-linear-gradient(#E5E4DF, #CDCDC6);
            background-image: linear-gradient(#E5E4DF, #CDCDC6);
            box-shadow: inset 0 2px 5px rgba(0,0,0,.6),0 5px 2px rgba(0,0,0,.1), 0 10px 20px rgba(0,0,0,.8);
            position: relative;
            overflow: hidden;
        }
        .Frame::before {
            content: "";
            position: absolute;
            top: -175px;
            right: -20%;
            width: 400px;
            height: 400px;
            transform: rotateZ(-40deg);
            -webkit-transform: rotateZ(-40deg);
            -moz-transform: rotateZ(-40deg);
            -o-transform: rotateZ(-40deg);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(255,255,255,.4)), to(rgba(255,255,255,0)));
            background-image: -webkit-linear-gradient(rgba(255,255,255,.4), rgba(255,255,255,0));
            background-image: -moz-linear-gradient(rgba(255,255,255,.4), rgba(255,255,255,0));
            background-image: -o-linear-gradient(rgba(255,255,255,.4), rgba(255,255,255,0));
            background-image: linear-gradient(rgba(255,255,255,.4), rgba(255,255,255,0));
        }
        .Frame img {
            border-width: 2px;
            border-style: solid;
            border-color: #BBBAB4 #C7C7BF #E5E4DF #C7C7BF;
            box-shadow:  0 -1px 1px rgba(0,0,0,.1), 0 1px 1px 1px rgba(255,255,255,.7);
        }
		.box {
			position: relative;
		}
		.bottom {
			position: absolute;
			bottom: 0;
			left: 0;
		}
		h3 {
			display: block;
			font-size: 2.5em;
			margin-top: 1em;
			margin-bottom: 1em;
			margin-left: 0;
			margin-right: 0;
			font-weight: bold;
		}
        h4 {
			display: block;
			font-size: 6em;
			margin-top: 1em;
			margin-bottom: 1em;
			margin-left: 0;
			margin-right: 0;
			font-weight: bold;
		}
    </style>
</head>
<body>
<div class="container rip-container center-screen">
  <div class="row">
    <div class="column column-70">
        <div class="row top-label-container">
            <div class="column">
                <h4> ? עד מתי</h4>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="tick-container tick"
                     data-did-init="handleTickInit">
                    <div data-repeat="true"
                         data-layout="horizontal fit"
                         data-transform="preset(y, M, d, h, m, s) -> delay">
                        <div class="tick-group">
                            <span data-key="label" data-view="text" class="tick-label"></span>
                            <div data-key="value"
                                 data-repeat="true"
                                 data-transform="pad(00) -> split -> delay">
                                <span data-view="flip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom-label-container">
            <div class="column">
                <h2 class="top-label"> רצוננו לראות את מלכנו</h2>
                <h3>לע"נ המשפיע ר' זושא פוזנר - יב' שבט תשפ"ב</h3>
            </div>
        </div>		            
    </div>
    <div class="column">
        <ul id="Frames">
            <li class="Frame">
                <img src="./photo.jpg"/>
            </li>
        </ul>
    </div>
  </div>
</div>

<script>
	function handleTickInit(tick) {
        
        var locale = {
            YEAR_PLURAL: 'שנים',
            YEAR_SINGULAR: 'שנה',
            MONTH_PLURAL: 'חודשים',
            MONTH_SINGULAR: 'חודש',
            WEEK_PLURAL: 'שבועות',
            WEEK_SINGULAR: 'שבוע',
            DAY_PLURAL: 'ימים',
            DAY_SINGULAR: 'יום',
            HOUR_PLURAL: 'שעות',
            HOUR_SINGULAR: 'שעה',
            MINUTE_PLURAL: 'דקות',
            MINUTE_SINGULAR: 'דקה',
            SECOND_PLURAL: 'שניות',
            SECOND_SINGULAR: 'שניה',
            MILLISECOND_PLURAL: 'Milliseconden',
            MILLISECOND_SINGULAR: 'Milliseconde'
        };

        for (var key in locale) {
            if (!locale.hasOwnProperty(key)) { continue; }
            tick.setConstant(key, locale[key]);
        }

        var counter = Tick.count.up('06-12-1994', {
            format: ['y','M','d','h','m','s']
        }); 
        counter.onupdate = function(value) {
            tick.value = value;
        };

	}
</script>

<script src="./flip/flip.min.js"></script>

</body>
</html>
